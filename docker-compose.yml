version: '3'
services:
  nginx:
    build: ./nginx
    container_name: nginx_c
    ports:
      - 80:80
      - 443:443
    networks:
      custom_net:
        aliases:
          - rects.me
          - rects-en.me

    volumes:
      - ../:/var/www:cached
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:cached
      - ./nginx/conf.d:/etc/nginx/conf.d:cached
      - ./nginx/logs:/var/log/nginx:cached
      - ./nginx/ssl:/etc/nginx/ssl:cached

  php:
    build: ./php
    container_name: php_c
    volumes:
      - ../:/var/www:cached
      - ./php/conf:/etc/php7:cached
      - ~/.ssh/id_rsa:/root/.ssh/id_rsa:cached
    ports:
      - 9501:9501
    networks:
      - custom_net

  # mysql:
    # image: jbergstroem/mariadb-alpine
    # container_name: mysql_c
    # environment:
      # MYSQL_ROOT_PASSWORD: root
    # ports:
      # - 3306:3306
    # networks:
      # - custom_net
    # volumes:
      # - ./mariadb:/var/lib/mysql
    # restart: always


  mysql:
    build: ./mysql
    container_name: mysql_c
    volumes:
      - ./mysql/data:/var/lib/mysql:cached
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf:cached
    ports:
      - 3306:3306
    networks:
      - custom_net
    environment:
      - MYSQL_ROOT_PASSWORD=root
    restart: always


  redis:
    # build: ./redis
    image: redis:5-alpine
    container_name: redis_c
    ports:
      - 6379:6379
    networks:
      - custom_net
    volumes:
      - ./redis/data:/data:cached
    restart: always

